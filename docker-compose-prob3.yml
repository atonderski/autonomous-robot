version: '2'

services:
    autonomous-robot:
        image: atonderski/autonomous-robot:armhf
        network_mode: host
        # Comment out if not needed
        volumes:
          - "./stalker.conf:/opt/stalker.conf"
        depends_on:
          - detector
        command: "--cid=112 --freq=10 --stalker"

    camera:
        image: chalmersrevere/opendlv-device-camera-rpicamv2-armhf:v0.0.1
        network_mode: host
        volumes:
          - "/dev/shm:/dev/shm"
        privileged: true
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: "/usr/bin/opendlv-device-camera-rpicamv2 --cid=112"
    
    detector:
        image: atonderski/detector:armhf
        network_mode: host
        depends_on:
          - camera
        restart: always
        volumes:
          - "/dev/shm:/dev/shm"
        privileged: true
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: bash -c "sleep 5; /usr/bin/detector --cascade-file=/usr/share/cascade_alt.xml--cid=112 --name=cam0 --scale=1.2 --num-neighbours=120 --tracker=kcf --tracking-retries=8 --verbose"
