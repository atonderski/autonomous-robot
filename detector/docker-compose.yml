version: '2'

services:
    device-camera-rpicamv2:
        image: chalmersrevere/opendlv-device-camera-rpicamv2-armhf:v0.0.1
        volumes:
          - "/dev/shm:/dev/shm"
        privileged: true
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: "/usr/bin/opendlv-device-camera-rpicamv2 --cid=111"
    
    detector:
        image: detector
        depends_on:
          - device-camera-rpicamv2
        restart: always
        working_dir: /opt/
        volumes:
          - "/dev/shm:/dev/shm"
          - .:/opt/
        privileged: true
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: "/usr/bin/detector --cid=111 --name=cam0 --width=640 --height=480 --bpp=24 --verbose=0"
